<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Reggae+One&family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Press+Start+2P&family=Reggae+One&family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="heading"><h1>TIC-TAC-TOE</h1></div>
    <div class="maingamebox">
        <div class="tttcontainer">
            <div class="tictactoebox">
                <div class="box" id="box1"><span class="boxtext" id="box1"></span></div>
                <div class="box" id="box2"><span class="boxtext" id="box2"></span></div>
                <div class="box" id="box3"><span class="boxtext" id="box3"></span></div>
                <div class="box" id="box4"><span class="boxtext" id="box4"></span></div>
                <div class="box" id="box5"><span class="boxtext" id="box5"></span></div>
                <div class="box" id="box6"><span class="boxtext" id="box6"></span></div>
                <div class="box" id="box7"><span class="boxtext" id="box7"></span></div>
                <div class="box" id="box8"><span class="boxtext" id="box8"></span></div>
                <div class="box" id="box9"><span class="boxtext" id="box9"></span></div>
            </div>
            <div class="turntext">TURN FOR<span id="turndisplay"> X</span></div>
            <div class="popup" id="winpopup">
                <img src="excited.gif" class="gif" height="90px"alt="">
                <p class="message">WOHOO! <BR><span id="winner">X </span>WINS</p>
                <div class="popreset" id="popupreset1">REPLAY</div>

            </div>
            <div class="popup" id="drawpopup">
                <img src="its-a-tie-tie.gif" class="gif" height="200px"alt="">
                <p class="message">ITS A DRAW!</p>
                <button class="popreset" id="popupreset2">REPLAY</button>

            </div>

        </div>
        
    </div>






    <script src="script.js"></script>
    
</body>
</html>
